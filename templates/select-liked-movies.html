<h2>Select movies you enjoy.</h2>
<h3>Based on your favorite genres, these are some movies you may have seen.</h3>

<form method="post" action="/recommend-movies">
    {% if movie_titles %}
        {% for genre, titles in movie_titles.items() %}
            <h3>{{ genre|upper }}</h3>
            {% for title in titles %}
                <label>
                    <input type="checkbox" name="movies" value="{{ title }}">
                    {{ title }}
                </label><br>
            {% endfor %}
        {% endfor %}
    <button type="submit">Get Recommendations</button>
    {% endif %}
</form>
